<h1>
    {{ title }}

<div *ngIf="showImage == true">
 <img style="width:500px; margin-bottom:2em;" [src]="imageUrl" alt="">
</div>

<div *ngFor=" let number of numbers">
    {{ number | multiply }}
</div>
<app-child [users]='users'></app-child>
